<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>HOME</h1>
<form method="post" th:object="${login}">
    <fieldset>
        <legend><h3>Login</h3></legend>
        <div class="input-info">
            <lable><h5>Account</h5></lable>
            <input type="text" th:field="*{account}">
        </div>
        <div class="input-info">
            <lable><h5>Password</h5></lable>
            <input type="password" th:field="*{password}">
        </div>
        <button>Login</button>
    </fieldset>
</form>
</body>
</html>
